<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/944e74d063.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>
        <div class="content" data-id="0">
            <div class="user">
                <div class="user__img-wrapper">
                    <img src="img/person-1_rfzshl.jpg" alt="user__img" class="user__img">
                </div>
                <span class="user__name">
                    susan smith
                </span>
                <span class="user__job">
                    web developer
                </span>
            </div>
            <div class="user__review">
                I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray
                pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday
                carry
            </div>
            <div class="paging">
                <button class="pagingBtn_prev"><i class="fa fa-chevron-left"></i></button>
                <button class="pagingBtn_next"><i class="fa fa-chevron-right"></i></button>
            </div>
            <button class="btn randomBtn">Surprise Me</button>
        </div>
    </section>
</body>
</html>
